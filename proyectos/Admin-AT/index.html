<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="" alt="" class="header__imagen-equipo">
            <h1 class="header__titulo-equipo">Autodidactas<br>Team</h1>
        </div>
        <nav class="nav">
            <div class="nav__miembros">
                <p>Ver miembros</p>
                <img src="" alt="" class="nav__icono-miembros">
            </div>
            <div class="nav__aniadir">
                <p>Añadir miembros</p>
                <img src="" alt="" class="nav__icono-aniadir">
            </div>
        </nav>
    </header>
    <main class="main">
        <form action="" class="form">
            <h2 class="form__titulo">Añadir nuevos miembros</h2>
            <div class="form__info">
                <label for="">
                    <p>Nombre completo</p>
                    <input type="text" name="" id="" class="form__dato">
                </label>
                <label for="">
                    <p>Pais</p>
                    <input type="text" name="" id="" class="form__dato">
                </label>        
            </div>
            <div class="form__estatus">
                <label for="">
                    <p>Ruta de estudio<img src="" alt="" class="form__icono-estudio"></p>
                    <select name="" id="" class="form__estudio">
                        <option value="">Front-End</option>
                        <option value="">Back-End</option>
                        <option value="">FullStack</option>
                    </select>
                </label>
                <label for="">
                    <p>Colaborador</p>
                    <input type="checkbox" name="" id="" class="form__colaborador">
                </label>
                <label for="">
                    <p>Nivel Team</p>
                    <div class="form__nivel">
                        <select name="" id="" class="form__nivel-escudo">
                            <option value="">imagen1</option>
                            <option value="">imagen2</option>
                            <option value="">imagen3</option>
                            <option value="">imagen4</option>
                            <option value="">imagen5</option>
                            <option value="">imagen6</option>
                        </select>
                        <select name="" id="" class="form__nivel-estrellas">
                            <option value="">imagen1</option>
                            <option value="">imagen2</option>
                            <option value="">imagen3</option>
                            <option value="">imagen4</option>
                            <option value="">imagen5</option>
                        </select>
                    </div>
                </label>
            </div>
            <div class="form__contactos">
                <label for="">
                    <p>URL GitHub</p>
                    <input type="url" name="" id="" class="form__contacto">
                </label>
                <label for="">
                    <p>Coreo Slack</p>
                    <input type="email" name="" id="" class="form__contacto">
                </label>
                <label for="">
                    <p>Numero de Telegram</p>
                    <input type="number" name="" id="" class="form__contacto">
                </label>
            </div>
        </form>
    </main>
</body>
</html>
